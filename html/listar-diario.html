            <div id="diary-register" class="container-diary">
                <script>

                    async function getRegister(){

                        let url = '/registros';

                        try {
                            let res = await fetch(url);
                            
                            return await res.json();
                        } catch (error) {
                             console.log(error);
                        }
                    }

                    async function renderRegisters() {
                        let register = await getRegister();
                        
                        let html = `<h2>Data: ${register.date}</h2><h3>Corpo da Mensagem:</h4><p>${register.body}</p>`;

                        let container = document.getElementById("diary-register");
                        container.innerHTML = html;
                    }

                renderRegisters();
                </script>
            </div>
    </form>
    
    <script>
        async function getUsers() {
            let url = '/datas';
            try {
                 let res = await fetch(url);
                 return await res.json();
            } catch (error) {
                console.log(error);
            }
        }

        async function renderDates() {
            let datas = await getUsers();
            let html = '';
            datas.forEach(data => {
                    console.log(data);
                    let htmlSegment = `<option id="datas-container" value=${data}>`;

             html += htmlSegment;
        });

        let container = document.getElementById("datas");
        container.innerHTML = html;
}

renderDates();

    </script>
